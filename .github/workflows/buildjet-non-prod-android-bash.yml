name: Android Non-Prod Buildjet & Bash

on:
  push: # TODO: Remove this type after testing
    branches-ignore:
      - 'release/'
      - 'hotifix/'
  # Run on every pull request (except for release/* and hotfix/* branches)
  pull_request:
    branches-ignore:
      - 'release/'
      - 'hotifix/'
  # Manually trigger the workflow (https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow#running-a-workflow)
  workflow_dispatch:
    inputs:
      appEnvironment:
        description: 'Environment (TODO)'
        required: true
        default: 'Staging'
        type: choice
        options:
          - Production
          - Staging
          - QA

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # Cancel previous runs of this workflow

jobs:
  build-android:
    name: Android Build
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v3

      - name: Gradle wrapper cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-caches-

      - name: Yarn cache
        uses: actions/cache@v3
        id: node_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('./yarn.lock') }}

      - name: Install node_modules
        run: yarn install --frozen-lockfile
        if: steps.node_cache.outputs.cache-hit != 'true'


      - name: Build arm64-v8a APK
        run: ./gradlew assembleRelease -PreactNativeArchitectures=arm64-v8a --no-daemon
        #                              ^^^ For faster build time you can specify only required architectures
        #                                 (see: docs/speedingup.md)
        working-directory: ./android
        env:
          RELEASE_VERSION: 1.0.0+${{ github.head_ref || github.ref_name }} # custom `versionName` (see: docs/versioning.md)
          RELEASE_CODE: 1                                                  # lock `versionCode`   (see: docs/versioning.md)
          NO_MINIFY_JS: 1                                                  # speed up build       (see: docs/speedingup.md)

      # (optional) Use GitHub Actions artifacts to store the apk
      - name: Store artifacts on GitHub
        uses: actions/upload-artifact@v3
        with:
          path: ./android/app/build/outputs/apk/release/app-release.apk

      # (optional) Upload the apk to Firebase App Distribution
      - name: Distribute apk to Firebase App Distribution
        env:
          # required
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          APK_PATH: ./android/app/build/outputs/apk/release/app-release.apk
          # optional
          RELEASE_NOTES: Made by - ${{ github.actor }} ${{ github.event.head_commit.message }}
        run: |
          source ./scripts/env.sh
          APP_ID=$FIREBASE_PROD_ANDROID_APP_ID ./scripts/distribute-to-firebase.sh
